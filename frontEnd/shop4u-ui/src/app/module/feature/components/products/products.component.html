<div class="main-product">
  <div class="container">
    <div class="row">

      <div class="col-lg-2 col-md-3 col-sm-4">
        <div>
          <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
             <mat-menu #sortMenu="matMenu">
              <button mat-menu-item>Price: High to Low</button>
              <button mat-menu-item>Price: Low to High</button>
             </mat-menu>
        </div>
        <div class="filter">
          <h2>Filter</h2>

          <div *ngFor="let item of filterData let last=last">
            <div class="mb-3">

               <span class="fs-6">{{item.name}}</span>

               <div class="pt-6" id="filter-section-0">
                 <div class="scroll-py-4">
                   <div *ngFor="let option of item.options">
                     <div class="flex items-center">
                      <mat-checkbox
                        id="'filter - ' + option.value"
                        [name]="item.id"
                        [value]="option.value"
                        (click)="handleMultipleSelectFilter(option.value, item.id)"
                        >
                        <span class="text-sm text-gray-500">{{option.label}}</span>
                      </mat-checkbox>
                     </div>
                   </div>
                 </div>
               </div>


            </div>

              <mat-divider class="mb-3 mt-3"></mat-divider>


          </div>

          <div *ngFor="let item of singleFilterData let last=last">
            <div class=" py-6">

               <span class="font-medium">{{item.name}}</span>

               <div class="pt-6" id="filter-section-0">
                 <div class="scroll-py-4">
                   <div *ngFor="let option of item.options">
                     <div class="flex items-center">
                      <mat-radio-button
                        id="'filter - ' + option.value"
                        [name]="item.id"
                        [value]="option.value"
                        (click)="handleSingleSelectFilter(option.value, item.id)"
                        >
                        <span class="text-sm text-gray-500">{{option.label}}</span>
                      </mat-radio-button>
                     </div>
                   </div>
                 </div>
               </div>


            </div>

            <mat-divider class="mb-3 mt-3" *ngIf="!last"></mat-divider>
          </div>



        </div>
      </div>


      <div class="col-lg-10 col-md-9 col-sm-8 ">
        products
        <div class="row">
          <div class="col-lg-3 col-md-4" *ngFor="let item of menPants">
            <app-product-card [product]="item"/>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
