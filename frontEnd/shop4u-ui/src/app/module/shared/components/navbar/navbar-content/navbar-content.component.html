
<div class="container-fluid fixed-top navbar-content-form">
  <div class="bg-dark text-white shadow p-3">
    <div class="d-flex justify-content-around">
      <div class="d-flex flex-column" *ngFor="let item of category[selectedSection].sections">
        <h1 class="text-center " >{{ item.name }}</h1>
        <button (click)="navigateToProducts('/' + selectedSection + '/' + '/' + item.id + '/' + section.id )" mat-button *ngFor="let section of item.items">{{ section.name }}</button>
      </div>
      <div class="d-none d-lg-block">
        <div class="mb-5">
          <img class=""
           src="https://cdn.shopify.com/s/files/1/0049/3649/9315/products/koskii-yellow-printed-semicrepe-designer-readymadelehenga-gcrm0029461_yellow_1_1800x1800.jpg?v=1682068296" alt="">
        </div>
        <p class="text-color">New Arrival</p>
      </div>
      <div class="d-none d-lg-block">
        <div class="mb-5">
          <img class="" src="https://cdn.shopify.com/s/files/1/0049/3649/9315/products/koskii-lemonyellow-threadwork-georgette-designer-readymadelehenga-gcrm0029810_lemon_yellow_1_1800x1800.jpg?v=1681290976" alt="">
        </div>
        <p class="text-color">Light Grey Zariwork Net Readymade Lehenga</p>
        <p class="text-color">{{selectedSection=="women"}}</p>
      </div>
    </div>
  </div>
</div>
